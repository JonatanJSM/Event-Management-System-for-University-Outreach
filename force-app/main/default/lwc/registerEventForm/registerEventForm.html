<template>
    <lightning-card title="Registration Form">
        <div class="slds-p-around_medium">            
            <lightning-input label="Firt Name" value={name} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleEmailChange}></lightning-input>
        
            <lightning-input label="Campaign ID" value={campaignId} readonly id="test"></lightning-input>
            <lightning-button label="Create Registration Form" onclick={handleSubmit}></lightning-button>
            
        </div>
    </lightning-card>
</template>
